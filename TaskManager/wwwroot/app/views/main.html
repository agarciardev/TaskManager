
<div class="modal fade" id="AddModal" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <form name="employee_form" data-ng-submit="AddTask()">
                <div class="modal-header">
                    <button type="button" class="close" data-bs-dismiss="modal">×</button>
                    <h4 class="modal-title">Add Employee Details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Título</label>
                        <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Enter Full Name" ng-model="tarea.titulo" required="required">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="tarea.descripcion" required="required">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-default pull-left">Save</button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>
